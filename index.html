<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body id="body">
    <div class="wrapper">
        <div class="container">
            <div id="countdown" class="countdown">
                <div>
                    <div class="flip-container" id="hoursFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="hours"></span>
                            </div>
                            <div class="back">
                                <span class="hours"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Hours</span>
                </div>
                <div>
                    <div class="flip-container" id="minutesFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="minutes"></span>
                            </div>
                            <div class="back">
                                <span class="minutes"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Minutes</span>
                </div>
                <div>
                    <div class="flip-container" id="secondsFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="seconds"></span>
                            </div>
                            <div class="back">
                                <span class="seconds"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Seconds</span>
                </div>
                <div class="date">
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
            </div>
            <div id="notify" class="notify hide">
                <p>Go home!</p>
            </div>
            <form id="search-form" class="search-form" action="https://google.com/search" method="get">
                <input class="search-input" placeholder="Search anything..." name="q" autocomplete="off" />
                <div id="btn-search">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 19.585938 21.585938 C 20.137937 22.137937 21.033938 22.137938 21.585938 21.585938 C 22.137938 21.033938 22.137938 20.137938 21.585938 19.585938 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z">
                        </path>
                    </svg>
                </div>
            </form>
            <div class="web-grid" id="web-grid">
            </div>
        </div>
        <button id="btn-setting" data-bs-toggle="modal" data-bs-target="#popup-setting">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">

                    d="M 9.6660156 2 L 9.1757812 4.5234375 C 8.3516137 4.8342536 7.5947862 5.2699307 6.9316406 5.8144531 L 4.5078125 4.9785156 L 2.171875 9.0214844 L 4.1132812 10.708984 C 4.0386488 11.16721 4 11.591845 4 12 C 4 12.408768 4.0398071 12.832626 4.1132812 13.291016 L 4.1132812 13.292969 L 2.171875 14.980469 L 4.5078125 19.021484 L 6.9296875 18.1875 C 7.5928951 18.732319 8.3514346 19.165567 9.1757812 19.476562 L 9.6660156 22 L 14.333984 22 L 14.824219 19.476562 C 15.648925 19.165543 16.404903 18.73057 17.068359 18.185547 L 19.492188 19.021484 L 21.826172 14.980469 L 19.886719 13.291016 C 19.961351 12.83279 20 12.408155 20 12 C 20 11.592457 19.96113 11.168374 19.886719 10.710938 L 19.886719 10.708984 L 21.828125 9.0195312 L 19.492188 4.9785156 L 17.070312 5.8125 C 16.407106 5.2676813 15.648565 4.8344327 14.824219 4.5234375 L 14.333984 2 L 9.6660156 2 z M 11.314453 4 L 12.685547 4 L 13.074219 6 L 14.117188 6.3945312 C 14.745852 6.63147 15.310672 6.9567546 15.800781 7.359375 L 16.664062 8.0664062 L 18.585938 7.40625 L 19.271484 8.5917969 L 17.736328 9.9277344 L 17.912109 11.027344 L 17.912109 11.029297 C 17.973258 11.404235 18 11.718768 18 12 C 18 12.281232 17.973259 12.595718 17.912109 12.970703 L 17.734375 14.070312 L 19.269531 15.40625 L 18.583984 16.59375 L 16.664062 15.931641 L 15.798828 16.640625 C 15.308719 17.043245 14.745852 17.36853 14.117188 17.605469 L 14.115234 17.605469 L 13.072266 18 L 12.683594 20 L 11.314453 20 L 10.925781 18 L 9.8828125 17.605469 C 9.2541467 17.36853 8.6893282 17.043245 8.1992188 16.640625 L 7.3359375 15.933594 L 5.4140625 16.59375 L 4.7285156 15.408203 L 6.265625 14.070312 L 6.0878906 12.974609 L 6.0878906 12.972656 C 6.0276183 12.596088 6 12.280673 6 12 C 6 11.718768 6.026742 11.404282 6.0878906 11.029297 L 6.265625 9.9296875 L 4.7285156 8.59375 L 5.4140625 7.40625 L 7.3359375 8.0683594 L 8.1992188 7.359375 C 8.6893282 6.9567546 9.2541467 6.6314701 9.8828125 6.3945312 L 10.925781 6 L 11.314453 4 z M 12 8 C 9.8034768 8 8 9                 </path>
            </svg>
        </button>
    </div>
    <div class="modal text-black" id="popup-setting" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Setting</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <div class="w-100 d-flex flex-column rounded-2">
                        <div class="">
                            <h2 class="fs-6">Clock type</h2>
                            <div class="d-flex flex-row mt-2">
                                <div class="flex-grow-1 p-2">
                                    <div class="btn-clocktype" id="setting:clock_type-time">
                                        <div class="label">Clock</div>
                                        <img src="./assets/clock.gif">
                                        <input type="time" class="invisible" />
                                    </div>
                                </div>
                                <div class="flex-grow-1 p-2">
                                    <div class="btn-clocktype" id="setting:clock_type-countdown">
                                        <div class="label">Timer</div>
                                        <img src="./assets/hourglass.gif">
                                        <input type="time" name="input-time" id="setting_time-picker" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <h2 class="fs-6">Wallpaper</h2>
                                <button type="button" class="btn btn-text" id="btn-new-wallpaper">
                                    <span>Get new wallpaper</span>
                                    <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="21"
                                        height="21" viewBox="0,0,256,256">
                                        <g fill="#33cccc" fill-rule="nonzero" stroke="none" stroke-width="1"
                                            stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                            stroke-dasharray="" stroke-dashoffset="0" font-family="none"
                                            font-weight="none" font-size="none" text-anchor="none"
                                            style="mix-blend-mode: normal">
                                            <g transform="scale(8.53333,8.53333)">
                                                <path
                                                    d="M15,3c-2.9686,0 -5.69718,1.08344 -7.79297,2.875c-0.28605,0.22772 -0.42503,0.59339 -0.36245,0.95363c0.06258,0.36023 0.31676,0.6576 0.66286,0.77549c0.3461,0.1179 0.72895,0.03753 0.99842,-0.20959c1.74821,-1.49444 4.01074,-2.39453 6.49414,-2.39453c5.19656,0 9.45099,3.93793 9.95117,9h-2.95117l4,6l4,-6h-3.05078c-0.51129,-6.14834 -5.67138,-11 -11.94922,-11zM4,10l-4,6h3.05078c0.51129,6.14834 5.67138,11 11.94922,11c2.9686,0 5.69718,-1.08344 7.79297,-2.875c0.28605,-0.22772 0.42504,-0.59339 0.36245,-0.95363c-0.06258,-0.36023 -0.31676,-0.6576 -0.66286,-0.7755c-0.3461,-0.1179 -0.72895,-0.03753 -0.99842,0.20959c-1.74821,1.49444 -4.01074,2.39453 -6.49414,2.39453c-5.19656,0 -9.45099,-3.93793 -9.95117,-9h2.95117z">
                                                </path>
                                            </g>
                                        </g>
                                    </svg>
                                </button>
                            </div>
                            <div class="d-flex flex-column mt-1 justify-content-between">
                                <div class="my-2 row row-cols-3" id="list-wallpaper"></div>
                                <div class="form-check form-switch my-2 ms-2">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="setting:refresh-wallpaper">
                                    <label class="form-check-label" for="setting:refresh-wallpaper">Auto get new
                                        background
                                        daily</label>
                                    <p class="mb-1 text-white-50">Last update: <span id="update-time"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h2 class="fs-6">Links</h2>
                            <div class="d-flex flex-column mt-3 justify-content-between ps-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="setting:open-in-newtab">
                                    <label class="form-check-label" for="setting:open-in-newtab">Open link in new
                                        tab</label>
                                </div>
                                <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="setting:open-search-in-newtab">
                                    <label class="form-check-label" for="setting:open-search-in-newtab">Open search in
                                        new tab</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-accent" data-bs-dismiss="modal" id="btn-save">Save</button>
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal"
                        id="btn-cancel-setting">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade text-black" id="popup-add" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link nav-tab active" id="ns-top-sites-tab" data-bs-toggle="pill"
                                data-bs-target="#ns-top-sites" type="button" role="tab" aria-controls="ns-top-sites"
                                aria-selected="true">Top sites</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link nav-tab" id="ns-custom-site-tab" data-bs-toggle="pill"
                                data-bs-target="#ns-custom-site" type="button" role="tab" aria-controls="ns-custom-site"
                                aria-selected="false">Custom site</button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="ns-top-sites" role="tabpanel"
                        aria-labelledby="ns-top-sites-tab" tabindex="0">
                        <div id="top-sites-list" class="top-sites-grid">
                            Top sites
                        </div>
                    </div>
                    <div class="tab-pane fade" id="ns-custom-site" role="tabpanel" aria-labelledby="ns-custom-site-tab"
                        tabindex="0">
                        <form class="w-100">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="shortcut-name" placeholder="Name"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="url" class="form-label">Address</label>
                                <input type="text" class="form-control" id="shortcut-url" placeholder="https://"
                                    autocomplete="off">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-accent" data-bs-dismiss="modal" id="btn-add">Add</button>
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal" id="btn-cancel">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade text-black" id="popup-edit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit shortcut</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="w-100">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-shortcut-name" placeholder="Name"
                                autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">Address</label>
                            <input type="text" class="form-control" id="edit-shortcut-url" placeholder="https://"
                                autocomplete="off">
                        </div>
                        <input type="hidden" id="edit-shortcut-oldurl">
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="btn-remove">Remove</button>
                        <div class="d-flex flex-grow-1 justify-content-end">
                            <button type="button" class="btn btn-accent" data-bs-dismiss="modal" id="btn-edit">Save
                                change</button>
                            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal"
                                id="btn-cancel">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
