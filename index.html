<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">
    <div class="wrapper">
        <div class="container">
            <div id="countdown" class="countdown">
                <div>
                    <div class="flip-container" id="hoursFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="hours"></span>
                            </div>
                            <div class="back">
                                <span class="hours"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Hours</span>
                </div>
                <div>
                    <div class="flip-container" id="minutesFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="minutes"></span>
                            </div>
                            <div class="back">
                                <span class="minutes"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Minutes</span>
                </div>
                <div>
                    <div class="flip-container" id="secondsFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="seconds"></span>
                            </div>
                            <div class="back">
                                <span class="seconds"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Seconds</span>
                </div>
                <div class="date">
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
            </div>
            <div id="notify" class="notify hide">
                <p>Go home!</p>
            </div>
            <form class="search-form" action="https://google.com/search" method="get">
                <input class="search-input" placeholder="Search anything..." name="q" />
            </form>
            <div class="web-grid">
                <a href="https://tulavideo.web.app" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tulavideo.png" />
                    </div>
                    <span>TulaVideo</span>
                </a>
                <a href="https://tulamusic.web.app" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tulamusic.png" />
                    </div>
                    <span>TulaMusic</span>
                </a>
                <a href="https://tulavideo.web.app/toptop" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tik-tok.png" />
                    </div>
                    <span>TopTop</span>
                </a>
            </div>
        </div>
        <button id="btn-setting">Setting</button>
    </div>
    <div class="overlay hide" id="overlay">
        <div class="popup" id="popup">
            <table>
                <thead class="popup-header">
                    <tr>
                        <td colspan="2">
                            <h1>Setting</h1>
                        </td>
                    </tr>
                </thead>
                <tbody class="popup-body">
                    <tr>
                        <td>Clock type</td>
                        <td>
                            <label>
                                <input type="radio" value="time" name="clock_type" id="clock_type:time" />
                                Time
                            </label>
                            <lable>
                                <input type="radio" value="countdown" name="clock_type" id="clock_type:countdown" />
                                Countdown
                            </lable>
                        </td>
                    </tr>
                    <tr class="time-picker" id="time-picker">
                        <td>
                            Time picker
                        </td>
                        <td>
                            <input type="time" name="input-time" id="input-time" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="popup-footer">
                <button id="btn-save">Save</button>
                <button id="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
