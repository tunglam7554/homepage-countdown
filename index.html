<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">
    <div class="wrapper">
        <div class="container">
            <div id="countdown" class="countdown">
                <div>
                    <div class="flip-container" id="hoursFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="hours"></span>
                            </div>
                            <div class="back">
                                <span class="hours"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Hours</span>
                </div>
                <div>
                    <div class="flip-container" id="minutesFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="minutes"></span>
                            </div>
                            <div class="back">
                                <span class="minutes"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Minutes</span>
                </div>
                <div>
                    <div class="flip-container" id="secondsFlip">
                        <div class="flip">
                            <div class="front">
                                <span class="seconds"></span>
                            </div>
                            <div class="back">
                                <span class="seconds"></span>
                            </div>
                        </div>
                    </div>
                    <span class="label">Seconds</span>
                </div>
                <div class="date">
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
            </div>
            <div id="notify" class="notify hide">
                <p>Go home!</p>
            </div>
            <form class="search-form" action="https://google.com/search" method="get">
                <input class="search-input" placeholder="Search anything..." name="q" />
                <div id="btn-search">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                        <path

                        </path>
                    </svg>
                </div>
            </form>
            <div class="web-grid">
                <a href="https://tulavideo.web.app" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tulavideo.png" />
                    </div>
                    <span>TulaVideo</span>
                </a>
                <a href="https://tulamusic.web.app" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tulamusic.png" />
                    </div>
                    <span>TulaMusic</span>
                </a>
                <a href="https://tulavideo.web.app/toptop" class="web-item" target="_blank">
                    <div class="web-item-bg">
                        <img src="./assets/tik-tok.png" />
                    </div>
                    <span>TopTop</span>
                </a>

                            </path>
                        </svg>
                    </div>
                    <span>Setting</span>
                </div>
            </div>
        </div>

    </div>
    <div class="overlay hide" id="overlay">
        <div class="popup" id="popup">
            <div class="popup-header">
                <h1>Setting</h1>
            </div>
            <div class="popup-body">
                <span>Clock type</span>
                <div class="setting-clocktype">
                    <div class="setting-clocktype-column">
                        <div class="btn-clocktype" id="clock_type:time">
                            <span>Clock</span>
                            <img src="./assets/clock.gif">
                        </div>
                    </div>
                    <div class="setting-clocktype-column">
                        <div class="btn-clocktype" id="clock_type:countdown">
                            <span>Timer</span>
                            <img src="./assets/hourglass.gif">
                            <input type="time" name="input-time" id="time-picker" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <button id="btn-save">Save</button>
                <button id="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
